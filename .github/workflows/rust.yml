name: Rust

on:
  push:
    branches: [main]
    tags: ['v[0-9].[0-9]+.[0-9]+']
  pull_request:

jobs:
  test:
    name: Test (on Ubuntu Latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: msrd0/install-rlottie-action@v1
      - run: cargo test --workspace
  
  test-alpine:
    name: Test (on Alpine Latest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jirutka/setup-alpine@v1
        with:
          packages: build-base clang-libs cmake make sudo
      - run: echo "$USER ALL=(ALL) NOPASSWD: ALL" >/etc/sudoers.d/$USER
        shell: alpine.sh -r {0}
      - uses: msrd0/install-rlottie-action@v1
        with:
          shell: alpine.sh {0}
      - run: cargo test --workspace
        shell: alpine.sh {0}

  rustfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
  
  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: msrd0/install-rlottie-action@v1
      - run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: "--default-theme ayu"
      - run: tar c target/doc/ | zstd -10 -o rustdoc.tar.zst
      - uses: actions/upload-artifact@v2
        with:
          name: rustdoc
          path: rustdoc.tar.zst
  
  pages:
    runs-on: ubuntu-latest
    needs: [doc]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - uses: actions/download-artifact@v2
        with:
          name: rustdoc
      - run: |
          tar xfa rustdoc.tar.zst --strip-components=1
          rm rustdoc.tar.zst
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "GitHub Pages for ${{github.sha}}"
  
  pages-release:
    runs-on: ubuntu-latest
    needs: [doc]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - uses: actions/download-artifact@v2
        with:
          name: rustdoc
      - id: version
        run: echo "::set-output name=version::${GITHUB_REF##refs/tags/v}"
      - run: |
          mkdir -p ${{steps.version.outputs.version}}
          tar xfa rustdoc.tar.zst -C ${{steps.version.outputs.version}} --strip-components=2
          rm rustdoc.tar.zst
      - uses: stefanzweifel/git-auto-commit-action@v2
        with:
          commit_message: "GitHub Pages for v${{steps.version.outputs.version}}"
